{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1 class="page-title">Registro de datos</h1>

  <p class="page-subtitle">Correo verificado: <strong>{{ request.user.email|default:request.user.username }}</strong></p>

  <form method="post" class="form-card">
    {% csrf_token %}

    <div class="form-row">
      <div class="form-group">
        <label for="id_nombres">Nombres <span class="req">*</span></label>
        <input id="id_nombres" name="nombres" type="text" class="input" required
               value="{{ persona.nombres|default:'' }}">
      </div>
      <div class="form-group">
        <label for="id_apellidos">Apellidos <span class="req">*</span></label>
        <input id="id_apellidos" name="apellidos" type="text" class="input" required
               value="{{ persona.apellidos|default:'' }}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="id_telefono">Teléfono (opcional)</label>
        <input id="id_telefono" name="telefono" type="text" class="input"
               value="{{ persona.telefono|default:'' }}">
      </div>
      <div class="form-group">
        <label for="id_direccion">Dirección <span class="req">*</span></label>
        <input id="id_direccion" name="direccion" type="text" class="input" required
               value="{{ persona.direccion|default:'' }}">
      </div>
    </div>

   <div class="form-row">
  <div class="form-group">
    <label for="id_password">Contraseña (obligatoria)</label>
    <input id="id_password" name="password" type="password" class="input" required>
  </div>
  <div class="form-group">
    <label for="id_confirm">Confirmar contraseña (obligatoria)</label>
    <input id="id_confirm" name="confirm_password" type="password" class="input" required>
  </div>
</div>


    <div class="form-actions">
      <a class="btn btn-secondary" href="{% url 'seguridad:login' %}">Cancelar</a>
      <button class="btn btn-primary" type="submit">Continuar</button>
    </div>
  </form>
</div>
{% endblock %}
