{% extends 'base.html' %}
{% block title %}Ingresar código{% endblock %}

{% block header %}
  <h1>Verifica tu correo</h1>
  <p>Se envió un código a <strong>{{ email }}</strong>.</p>
{% endblock %}

{% block content %}
  <div class="card">
    <form method="post">
      {% csrf_token %}
      <label>Ingresa el código</label>
      <input type="text" name="code" required maxlength="6" placeholder="Ej. 4041" style="width:200px;padding:10px;border-radius:8px;border:1px solid var(--border);margin:8px 0;">
      <div style="display:flex; gap:8px;">
        <button class="btn btn-primary" type="submit">Verificar código</button>
        <a class="btn" href="{% url 'seguridad:resend' %}">Reenviar código</a>
      </div>
      <p style="color:var(--muted);margin-top:8px;">El código vence en 10 minutos.</p>
    </form>
  </div>
{% endblock %}
